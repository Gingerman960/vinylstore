<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vinyl shop</title>
    <link rel="icon" href="favicon.png">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.scss">
  </head>

  <body>
    <header>
      <div class="nav-back" id="nav-back">
        <img class="icon" src="img/arrow-back.svg" alt="">
        <span>Back</span>
      </div>
      <div class="actions">
        <div class="icon action heart">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M21 9.32647C21 14.4974 12 20 12 20C12 20 3 14.4974 3 9.32647C3 2.30564 12 2.40044 12 8.57947C12 2.40044 21 2.49288 21 9.32647Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="icon action folder">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M21 18.2222V9.33333C21 8.86184 20.8104 8.40965 20.4728 8.07625C20.1352 7.74286 19.6774 7.55556 19.2 7.55556H13.1124C12.7781 7.55554 12.4503 7.46356 12.1659 7.28992C11.8816 7.11628 11.6518 6.86783 11.5023 6.57244L10.6977 4.98311C10.5482 4.68759 10.3182 4.43906 10.0337 4.2654C9.74912 4.09175 9.4212 3.99985 9.0867 4H4.8C4.32261 4 3.86477 4.1873 3.52721 4.5207C3.18964 4.8541 3 5.30628 3 5.77778V18.2222C3 18.6937 3.18964 19.1459 3.52721 19.4793C3.86477 19.8127 4.32261 20 4.8 20H19.2C19.6774 20 20.1352 19.8127 20.4728 19.4793C20.8104 19.1459 21 18.6937 21 18.2222Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <form class="search-form">
        <div id="artist-container">
          <input type="text" placeholder="Artist" id="artist" class="form-control form-item" />
          <div class="invalid-feedback">
            Artist name shouldn't be longer than 10 symbols
          </div>
        </div>
        <select class="form-select form-item" id="genre">
          <option value="" selected>Genre</option>
        </select>
        <select class="form-select form-item" id="decade">
          <option value="" selected>Decade</option>
        </select>
        <select class="form-select form-item" id="country">
          <option value="" selected>Country</option>
        </select>
        <button id="submitSearch" class="btn btn-primary">Search</button>
      </form>
      <div class="products" id="products"></div>
      <div class="pagination" id="pagination">
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
